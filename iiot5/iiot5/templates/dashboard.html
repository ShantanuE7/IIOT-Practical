<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Dashboard</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sensor Data</h5>
                <p>Temperature: {{ sensor_data.temperature }} Â°C</p>
                <p>Humidity: {{ sensor_data.humidity }} %</p>
                <p>Pressure: {{ sensor_data.pressure }} hPa</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sensor Graph</h5>
                <canvas id="sensorChart"></canvas>
            </div>
        </div>
        
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Bootstrap and Chart.js JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Random sensor values for the graph
        const labels = ['Temperature', 'Humidity', 'Pressure'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Sensor Values',
                data: [
                    {{ sensor_data.temperature }},
                    {{ sensor_data.humidity }},
                    {{ sensor_data.pressure }}
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const sensorChart = new Chart(
            document.getElementById('sensorChart'),
            config
        );
    </script>
</body>
</html>
